<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <p><strong>Name</strong><br>
        <input type="name">
        </p>
    
    <p><strong>Email</strong><br>
        <input type="email">
    </p>
    <p><b>Sex</b><br>
        <input type="radio" name="sex" id="111"> <label for="111">Male</label> 
            <input type="radio" name="sex" id="female"> <label for="female">Female</label> <Br>   
        
    </p>
    <p><b>Current status</b><br>
        <input type="checkbox" name="status" id="student"><label for="student">Student</label><br>
        <input type="checkbox" name="status" id="employed"><label for="employed">Employed</label><br>
        <input type="checkbox" name="status" id="unemployed"><label for="unemployed">Unemployed</label><br>
    </p>
    <p><b>Month and Year of Birth</b><br>
      
        <input type="DATE">

    </p>
    <p>
        <p><b>Skills and Technologics</b><br>
        <select name="skills">
            <optgroup label="Tech skills">
             <option value="t1">HTML</option>
             <option value="t2">CSS</option>
             <option value="t3">JavaScript</option>
             <option value="t4">git</option>
            </optgroup>
            <optgroup label="Soft skills">
             <option value="s1">Time management</option>
             <option value="s2">Proactivity</option>
             <option value="s3">Teamwork</option>
             <option value="s4">Leadership</option><br>
            </optgroup>
        </select>
    </p>

    
    <p><b>Photo</b><br>

        <input type="file" value=" Choose File ">

    </p>
    <p><b>Comments</b><br>
        <textarea name="comments"></textarea><br>
        <input type="button" value="Save">

    </p>

</form>
</body>
</html>
